# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    salavert.twig.time_ago:
        class: Salavert\Twig\Extension\TimeAgoExtension
        arguments: [@translator]
        tags:
            - { name: twig.extension }
    aptoma.commonmark:
        class: Aptoma\Twig\Extension\MarkdownEngine\PHPLeagueCommonMarkEngine
    aptoma.twig.markdown:
        class: Aptoma\Twig\Extension\MarkdownExtension
        arguments: [@aptoma.commonmark]
        tags:
            - { name: twig.extension }
